[project]
name = "chainwatch-workspace"
version = "0.0.0"
description = "Workspace root for ChainWatch monorepo"
requires-python = ">=3.12"

[tool.uv.workspace]
members = ["sdk", "cloud"]

[tool.uv.sources]
chainwatch = { workspace = true }

[tool.pytest.ini_options]
testpaths = ["sdk/tests", "cloud/tests", "tests"]
asyncio_mode = "auto"
filterwarnings = ["ignore::DeprecationWarning"]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
