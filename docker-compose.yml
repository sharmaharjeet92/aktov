services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: aktov
      POSTGRES_USER: aktov
      POSTGRES_PASSWORD: aktov_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aktov"]
      interval: 5s
      timeout: 5s
      retries: 5

  cloud:
    build:
      context: .
      dockerfile: cloud/Dockerfile
    ports:
      - "8000:8000"
    environment:
      AK_DATABASE_URL: "postgresql+asyncpg://aktov:aktov_dev@postgres:5432/aktov"
      AK_ENVIRONMENT: "dev"
      AK_RULES_DIR: "/app/rules/phase0"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
